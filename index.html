<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Care App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mental Health Care App</h1>
    </header>
    <main>
        <!-- Container to display data from the API -->
        <div id="apiData"></div>

        <!-- Username form -->
        <div class="form-container">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" placeholder="Enter your username" />
        </div>

        <!-- Password form -->
        <div class="form-container">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter your password" />
        </div>

        <!-- Button to fetch data -->
        <button id="fetchButton">Fetch Data</button>

        <!-- Form to enter a domain for lookup -->
        <form id="lookupForm">
            <div class="form-container">
                <label for="domainInput">Domain:</label>
                <input type="text" id="domainInput" placeholder="Enter a domain" />
            </div>
            <button type="submit">Lookup</button>
        </form>

        <!-- List of psychology health disorders -->
        <ul id="disorderList">
            <li>Anxiety Disorder</li>
            <li>Depression</li>
            <li>Bipolar Disorder</li>
            <li>Obsessive-Compulsive Disorder</li>
            <li>Post-Traumatic Stress Disorder</li>
            <li>Schizophrenia</li>
            <li>Eating Disorders</li>
            <li>Borderline Personality Disorder</li>
        </ul>
    </main>

    <!-- JavaScript code for fetching data from the API -->
    <script src="app.js"></script>
</body>
</html>
